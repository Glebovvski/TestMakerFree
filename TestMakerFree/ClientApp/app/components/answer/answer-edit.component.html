<h2>{{title}}</h2>
<div class="answer-edit">
    <div>
        <label for="text">answer text:</label>
        <br />
        <textarea id="text" [(ngModel)]="answer.Text" placeholder="enter a suitable text..."></textarea>
    </div>
    <div>
        <input *ngIf="editMode" type="button" value="Apply Changes" (click)="onSubmit(answer)" />
        <input *ngIf="!editMode" type="button" value="Create the answer!" (click)="onSubmit(answer)" />
        <input type="button" value="Cancel" (click)="onBack()" />
    </div>
    <answer-list *ngIf="editMode" [answer]="answer"></answer-list> 
</div>
